<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Spotify-Style Card Music Player</title>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b0f12;
      --card:#12161a;
      --muted:#9aa4a6;
      --accent:#1db954;
      --accent2:#00e5ff;
      --glass: rgba(255,255,255,0.05);
      --radius:22px;
      --shadow: 0 20px 60px rgba(0,0,0,0.85);
      font-family: Inter, system-ui, sans-serif;
    }

    *{box-sizing:border-box}
    html,body{
      height:100%;margin:0;
      background:
        radial-gradient(700px 500px at 10% 10%, rgba(29,185,84,0.12), transparent 40%),
        radial-gradient(700px 500px at 90% 90%, rgba(0,229,255,0.12), transparent 40%),
        linear-gradient(180deg,#05080c,#0b1113);
      color:#fff
    }

    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:40px}

    .player-card{
      width:940px;max-width:95vw;
      background:linear-gradient(135deg, rgba(255,255,255,0.06), rgba(255,255,255,0.01));
      border-radius:var(--radius);
      padding:26px;
      display:flex;gap:26px;
      box-shadow:var(--shadow), inset 0 1px 0 rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(14px) saturate(140%);
    }

    .left{width:320px;display:flex;flex-direction:column;gap:16px;align-items:center}

    .cover{
      width:220px;height:220px;border-radius:20px;overflow:hidden;
      position:relative;
      box-shadow:
        0 20px 50px rgba(0,0,0,0.9),
        0 0 40px rgba(29,185,84,0.25);
    }
    .cover::after{
      content:'';position:absolute;inset:0;
      background:linear-gradient(180deg, transparent 40%, rgba(0,0,0,0.55));
      pointer-events:none
    }
    .cover img{width:100%;height:100%;object-fit:cover}
    .cover img{width:100%;height:100%;object-fit:cover}

    .song-meta{text-align:center}
    .song-meta h2{margin:8px 0 0;font-size:20px}
    .song-meta p{margin:4px 0;color:var(--muted);font-size:13px}

    .btn{
      background:var(--glass);
      border:1px solid rgba(255,255,255,0.06);
      padding:10px;
      border-radius:12px;
      cursor:pointer;
      color:#fff;
      display:flex;align-items:center;justify-content:center
    }

    .right{flex:1;display:flex;flex-direction:column;gap:16px}

    .controls-center{display:flex;align-items:center;gap:14px;justify-content:center}

    .icon-btn{
      width:48px;height:48px;
      background:rgba(255,255,255,0.04);
      border:1px solid rgba(255,255,255,0.1);
      border-radius:14px;
      color:#fff;font-size:16px;
      cursor:pointer;
      transition:all .3s ease
    }
    .icon-btn:hover{
      transform:translateY(-2px) scale(1.05);
      box-shadow:0 0 18px rgba(29,185,84,0.45)
    }

    .play-btn{
      width:76px;height:76px;border-radius:50%;
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      color:#001b0a;font-size:24px;
      border:none;cursor:pointer;
      box-shadow:
        0 10px 30px rgba(29,185,84,0.6),
        0 0 50px rgba(0,229,255,0.45);
      transition:transform .25s ease, box-shadow .25s ease
    }
    .play-btn:hover{
      transform:scale(1.1);
      box-shadow:
        0 16px 40px rgba(29,185,84,0.8),
        0 0 70px rgba(0,229,255,0.6)
    }

    .progress-row{display:flex;align-items:center;gap:12px}
    .time{font-size:13px;color:var(--muted);width:48px;text-align:center}

    input[type=range]{width:100%}

    .bottom-row{display:flex;gap:20px}

    .playlist{width:300px;max-height:360px;overflow:auto}

    .track{
      display:flex;gap:12px;align-items:center;
      padding:10px;border-radius:10px;cursor:pointer
    }
    .track:hover{background:rgba(255,255,255,0.04)}
    .track.active{
      background:linear-gradient(90deg, rgba(29,185,84,0.25), rgba(0,229,255,0.15));
      border-left:4px solid var(--accent);
      box-shadow:0 0 20px rgba(29,185,84,0.35)
    }

    .t-cover{width:56px;height:56px;border-radius:8px;overflow:hidden}
    .t-cover img{width:100%;height:100%;object-fit:cover}

    .t-meta h4{margin:0;font-size:14px}
    .t-meta p{margin:4px 0 0;font-size:12px;color:var(--muted)}

    .small{font-size:13px;color:var(--muted)}

        .equalizer{
      display:flex;gap:6px;justify-content:center;align-items:flex-end;
      height:40px;margin-top:10px
    }
    .equalizer span{
      width:6px;height:10px;border-radius:4px;
      background:linear-gradient(180deg,#1db954,#00e5ff);
      animation: eq 1s infinite ease-in-out
    }
    .equalizer span:nth-child(2){animation-delay:.1s}
    .equalizer span:nth-child(3){animation-delay:.2s}
    .equalizer span:nth-child(4){animation-delay:.3s}
    .equalizer span:nth-child(5){animation-delay:.4s}

    @keyframes eq{
      0%,100%{height:8px}
      50%{height:36px}
    }

    .equalizer.paused span{animation-play-state:paused;height:8px}

    .btn.active,.icon-btn.active{
      background:rgba(29,185,84,0.15);
      box-shadow:0 0 12px rgba(29,185,84,0.4)
    }

    @media(max-width:900px){
      .player-card{flex-direction:column}
      .left,.playlist{width:100%}
      .left,.playlist{width:100%}
    }
  </style>
</head>
<body>

<div class="wrap">
  <div class="player-card">

    <!-- LEFT -->
    <div class="left">
      <div class="cover"><img id="coverImg" src="./Image/Illustration/music1.jpg" alt="album"></div>
      <div class="song-meta">
        <h2 id="title">Sunrise Drive</h2>
        <p id="artist">Luca L</p>
      </div>
      <button class="btn"><i class="fa-solid fa-heart"></i></button>
    </div>

    <!-- RIGHT -->
    <div class="right">
      <div class="controls-center">
        <button class="icon-btn" id="prev"><i class="fa-solid fa-backward"></i></button>
        <button class="play-btn" id="play"><i class="fa-solid fa-play"></i></button>
        <button class="icon-btn" id="next"><i class="fa-solid fa-forward"></i></button>
      </div>

      <div class="progress-row">
        <div class="time" id="cur">0:00</div>
        <input type="range" id="seek" min="0" max="100" value="0">
        <div class="time" id="dur">0:00</div>
      </div>

      <div class="bottom-row">
        <div class="playlist" id="playlist"></div>

        <div style="flex:1;display:flex;flex-direction:column;gap:12px">
          <div>
            <div class="small">Volume</div>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.8">
          </div>

          <div style="display:flex;gap:10px;justify-content:flex-end">
            <button class="btn" id="shuffle"><i class="fa-solid fa-shuffle"></i></button>
            <button class="btn" id="repeat"><i class="fa-solid fa-repeat"></i></button>
                <!-- Equalizer -->
      <div class="equalizer paused" id="equalizer">
        <span></span><span></span><span></span><span></span><span></span>
      </div>
    </div>

  </div>
</div>
</div>

<audio id="audio"></audio>

<script>
const songs=[
  {title:'Sunrise Drive',artist:'Luca L',src:'tracks/song1.mp3',cover:'./Image/Illustration/music1.jpg'},
  {title:'Neon Nights',artist:'Asha V',src:'tracks/song2.mp3',cover:'./Image/Illustration/music2.jpg'},
  {title:'Midnight Bloom',artist:'Rohit K',src:'tracks/song3.mp3',cover:'./Image/Illustration/music3.jpg'}
];

const audio=document.getElementById('audio');
const play=document.getElementById('play');
const prev=document.getElementById('prev');
const next=document.getElementById('next');
const seek=document.getElementById('seek');
const cur=document.getElementById('cur');
const dur=document.getElementById('dur');
const volume=document.getElementById('volume');
const playlist=document.getElementById('playlist');
const title=document.getElementById('title');
const artist=document.getElementById('artist');
const coverImg=document.getElementById('coverImg');

let index=0,playing=false;

function load(i){
  index=i;const s=songs[i];
  audio.src=s.src;title.textContent=s.title;artist.textContent=s.artist;coverImg.src=s.cover;
  [...playlist.children].forEach(t=>t.classList.remove('active'));
  playlist.children[i].classList.add('active');
}

function playSong(){
  audio.play();
  playing=true;
  play.innerHTML='<i class="fa-solid fa-pause"></i>';
  document.getElementById('equalizer').classList.remove('paused');
}
function pauseSong(){
  audio.pause();
  playing=false;
  play.innerHTML='<i class="fa-solid fa-play"></i>';
  document.getElementById('equalizer').classList.add('paused');
}
function pauseSong(){audio.pause();playing=false;play.innerHTML='<i class="fa-solid fa-play"></i>'}

play.onclick=()=>playing?pauseSong():playSong();
prev.onclick=()=>{index=(index-1+songs.length)%songs.length;load(index);playSong();};
next.onclick=()=>{index=(index+1)%songs.length;load(index);playSong();};

seek.oninput=()=>audio.currentTime=(seek.value/100)*audio.duration;
volume.oninput=()=>audio.volume=volume.value;

audio.ontimeupdate=()=>{
  if(audio.duration){seek.value=(audio.currentTime/audio.duration)*100;cur.textContent=f(audio.currentTime);dur.textContent=f(audio.duration)}
}

function f(s){const m=Math.floor(s/60);const sc=Math.floor(s%60).toString().padStart(2,'0');return m+':'+sc}

songs.forEach((s,i)=>{
  const d=document.createElement('div');d.className='track';
  d.innerHTML=`<div class='t-cover'><img src='${s.cover}'></div><div class='t-meta'><h4>${s.title}</h4><p>${s.artist}</p></div>`;
  d.onclick=()=>{load(i);playSong();};playlist.appendChild(d);
});

load(0);audio.volume=0.8;
</script>

</body>
</html>
